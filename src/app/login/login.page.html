<ion-content>

  <div id="signin"> SIGN IN</div>

      <form class="ion-padding" [formGroup]="fg">
 
         

        <ion-item>
          <ion-input class="ion-clearInput" type="email" placeholder="Mobile" formControlName="MobileNumber"></ion-input>
          <ion-icon name="call-outline"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-input class="ion-clearInput1" type="email" placeholder="Password" formControlName="Password"></ion-input>
          <ion-icon name="lock-closed-outline"></ion-icon>
        </ion-item>
        

        <ion-button shape="round" class="ion-margin-top ion-padding" expand="full" (click)="login()">
          <ion-icon name="log-in"></ion-icon>&nbsp;
          Login
        </ion-button>

      </form>

      <ion-text class="ion-text-center">
        <a routerLink="/forgotpassword">
          <p class="ion-margin-right">Forgot Password?</p>
        </a>
      </ion-text>

</ion-content>
