<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">Forget Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <!-- <div> -->
    <div id="signin"> Forget Password</div>

    <div class="form-card ion-padding">

      <ion-item>
        <ion-input 
          placeholder="e.g 03123456789" 
          type="number" 
          [(ngModel)]="MobileNumber" 
          inputmode="numeric"
          class="no-spinner">
        </ion-input>
        <ion-icon name="call-outline"></ion-icon>
      </ion-item>
      
      <ion-item>
        <!-- <ion-input 
          placeholder="Select Date of Birth" 
          [(ngModel)]="birthday1" 
          readonly>
        </ion-input> -->
        <ion-button 
         
        
          (click)="picker.open()">
          <ion-icon slot="start" name="calendar"></ion-icon>
          DOb
        </ion-button>
        <ion-datetime 
          #picker 
          display-format="DD-MM-YYYY" 
          [(ngModel)]="birthday1" 
          (ionChange)="updateDate()">
        </ion-datetime>
        
      </ion-item>
      
        <ion-button shape="round" expand="full" class="ion-margin-top"   (click)="sendPassword()">
          <ion-icon name="log-in"></ion-icon>&nbsp;
          Send
        </ion-button>
    </div>

    <!-- <img src="../assets/fgpswd.png" alt=""> -->

  <!-- </div> -->

</ion-content>
