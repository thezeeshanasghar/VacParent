<ion-content>

  <!-- <div> -->
    <!-- <div id="signin"> Forget Password</div> -->
      <ion-card style="display: block; margin: auto; margin-top: 15%;">
        <div>
          <ion-toolbar color="medium">
            <ion-back-button class="arrow" color="light" defaultHref="/" slot="start" style="align-self: flex-start; border: 1px solid rgb(255, 255, 255); border-radius: 50%; margin: 2px;"></ion-back-button>
            <ion-title style="text-align: center; font-size: 22px; margin-bottom: 12px;">Forget Password!</ion-title>
          </ion-toolbar>
          <ion-item color="medium" style="margin-top: 15px;">
            <ion-input 
              placeholder="Email" 
              type="text" 
              [(ngModel)] = "Email"
              class="no-spinner">
            </ion-input>
            <ion-icon name="call-outline"></ion-icon>
          </ion-item>
          <ion-item color="medium" style="margin-top: 20px;">
            <ion-button 
              (click)="picker.open()">
              <ion-icon slot="start" name="calendar"></ion-icon>
              DOb
            </ion-button>
            <ion-datetime 
              #picker 
              display-format="DD-MM-YYYY" 
              [(ngModel)]="birthday1" 
              (ionChange)="updateDate()">
            </ion-datetime>
          </ion-item>
          <ion-button shape="round" expand="full" class="ion-margin-top"   (click)="sendPassword()"  style="margin-bottom: 20px;">
            <ion-icon name="log-in"></ion-icon>&nbsp;
            Send
          </ion-button>
        </div>
      </ion-card>

    <!-- <img src="../assets/fgpswd.png" alt=""> -->

  <!-- </div> -->

</ion-content>
