<ion-header [translucent]="true">
  <ion-toolbar class="themeheader">
    <ion-title slot="end" color="light">Home</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-content>
 <ion-grid>
   <ion-row>
     <ion-col size="6"><div routerLink="/child" id="patientbox" class="box">Patients</div></ion-col>
     <ion-col size="6"><div routerLink="/vaccines" id="vaccinebox" class="box">Vaccines</div></ion-col>
   </ion-row>
   <ion-row>
    <ion-col size="6"><div routerLink="/about" id="aboutbox" class="box">About Us</div></ion-col>
    <ion-col size="6"><div id="logoutbox" class="box" (click)="clearStorage()">Logout</div></ion-col>
  </ion-row>
 </ion-grid>

 
</ion-content>
